---
label: General Page
hide_body: false
fields:
- name: title
  type: field_group
  config: {}
  fields:
  - name: english
    type: text
    config:
      required: true
      min: 0
      max: 250
    label: English
  - name: te_reo_maori
    type: text
    config:
      required: true
      min: 0
      max: 250
    label: Te Reo Māori
  label: Title
  description: Page title in English and te reo Māori
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    min: 0
    max: 500
  label: Description
  description: Write a brief description of this page
- name: publish_date
  type: datetime
  description: ''
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
  label: Publish date
  default: now
- name: published
  type: boolean
  label: Published
- name: page_image
  type: file
  config:
    maxSize: 64
  label: Page image
- name: keywords
  type: tag_list
  default: []
  label: Keywords
  description: Terms that people might use when searching for this content
pages:
- site/about.md
- site/contact.md
- site/index.md
